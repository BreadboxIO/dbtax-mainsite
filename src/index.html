<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "LocalBusiness",
        "name": "DB Tax & Wealth",
        "telephone": "414-764-7330",
        "email": "social@dbtaxinc.com",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "1125 Milwaukee Ave.",
          "addressLocality": "South Milwaukee",
          "addressRegion": "WI",
          "addressCountry": "United States",
          "postalCode": "53172"
        },
        "url": "http://dbtaxinc.com/"
      }
    </script>
    <style>
      html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
      }

      body {
        background: #f6f6f6;
        margin: 0;
        min-height: 100%;
        overflow: hidden;
        padding: 0;
        position: relative;
        width: 100%;
      }

      @-webkit-keyframes preBootstrapContainerGrow {
        0%,
        50% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }

        25% {
          -webkit-transform: scaleY(2);
          transform: scaleY(2);
        }
      }

      @keyframes preBootstrapContainerGrow {
        0%,
        50% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }

        25% {
          -webkit-transform: scaleY(2);
          transform: scaleY(2);
        }
      }

      #pre-bootstrap-container {
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        background: #addfe4;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        height: 100%;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        left: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        -webkit-transition-duration: 0.2s;
        -o-transition-duration: 0.2s;
        transition-duration: 0.2s;
        -webkit-transition-property: opacity;
        -o-transition-property: opacity;
        transition-property: opacity;
        -webkit-transition-timing-function: ease;
        -o-transition-timing-function: ease;
        transition-timing-function: ease;
        width: 100%;
      }

      #pre-bootstrap-container .loader span {
        -webkit-animation-duration: 1.2s;
        animation-duration: 1.2s;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        -webkit-animation-name: preBootstrapContainerGrow;
        animation-name: preBootstrapContainerGrow;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        background-color: #fff;
        display: inline-block;
        height: 3rem;
        margin-right: 0.5rem;
        width: 0.5rem;
      }

      #pre-bootstrap-container .loader span:nth-child(1) {
        -webkit-animation-delay: 0.0666666667s;
        animation-delay: 0.0666666667s;
      }

      #pre-bootstrap-container .loader span:nth-child(2) {
        -webkit-animation-delay: 0.1333333333s;
        animation-delay: 0.1333333333s;
      }

      #pre-bootstrap-container .loader span:nth-child(3) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      #pre-bootstrap-container .loader span:nth-child(4) {
        -webkit-animation-delay: 0.2666666667s;
        animation-delay: 0.2666666667s;
      }

      #pre-bootstrap-container .loader span:nth-child(5) {
        -webkit-animation-delay: 0.3333333333s;
        animation-delay: 0.3333333333s;
      }

      #pre-bootstrap-container .loader span:last-child {
        margin-right: 0;
      }

      .app-ready #pre-bootstrap-container {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="pre-bootstrap-container">
      <script type="text/javascript">
        const appReadyClass = 'app-ready';
        const body = document.getElementsByTagName('body')[0];
        const inlinedStyles = document.getElementsByTagName('style')[0];
        const preBootstrapContainer = document.getElementById('pre-bootstrap-container');
        const handleAppReady = (event) => {
          setTimeout(() => {
            body.className = appReadyClass; // add app-ready class after timeout to trigger animations
          }, 100);
          setTimeout(() => {
            preBootstrapContainer.remove(); // remove pre bootstrap content;
            if (inlinedStyles) inlinedStyles.remove(); // remove inlined styles so they don't conflict;
          }, 1500);
        };
        // Listen for the "appReady" event, which will be emitted by the app.js when component mounts
        // and bubble up (as far as we know) to the document root.
        document.addEventListener('appReady', handleAppReady);
      </script>
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
