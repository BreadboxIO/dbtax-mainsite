<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
  <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "LocalBusiness",
      "name" : "DB Tax & Financial Services",
      "telephone" : "414-764-7330",
      "email" : "social@dbtaxinc.com",
      "address" : {
          "@type" : "PostalAddress",
          "streetAddress" : "1125 Milwaukee Ave.",
          "addressLocality" : "South Milwaukee",
          "addressRegion" : "WI",
          "addressCountry" : "United States",
          "postalCode" : "53172"
      },
      "url" : "http://dbtaxinc.com/"
    }
  </script>
  <style>
    html {
      box-sizing: border-box;
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }

    body {
      min-height: 100%;
      margin: 0;
      overflow-x: hidden;
      padding: 0;
      position: relative;
      width: 100%;
    }

    body {
      background: #f6f6f6;
      overflow: hidden;
    }

    @keyframes preBootstrapContainerGrow {
      0%,
      50% {
        transform: scaleY(1);
      }
      25% {
        transform: scaleY(2);
      }
    }

    #pre-bootstrap-container {
      align-items: center;
      background: #addfe4;
      display: flex;
      height: 100%;
      justify-content: center;
      left: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
      transition-duration: 0.2s;
      transition-property: opacity;
      transition-timing-function: ease;
      width: 100%;
    }

    #pre-bootstrap-container .loader span {
      animation-duration: 1.2s;
      animation-iteration-count: infinite;
      animation-name: preBootstrapContainerGrow;
      animation-timing-function: ease-in-out;
      background-color: #fff;
      display: inline-block;
      height: 3rem;
      margin-right: 0.5rem;
      width: 0.5rem;
    }

    #pre-bootstrap-container .loader span:nth-child(1) {
      animation-delay: 0.0666666667s;
    }

    #pre-bootstrap-container .loader span:nth-child(2) {
      animation-delay: 0.1333333333s;
    }

    #pre-bootstrap-container .loader span:nth-child(3) {
      animation-delay: 0.2s;
    }

    #pre-bootstrap-container .loader span:nth-child(4) {
      animation-delay: 0.2666666667s;
    }

    #pre-bootstrap-container .loader span:nth-child(5) {
      animation-delay: 0.3333333333s;
    }

    #pre-bootstrap-container .loader span:last-child {
      margin-right: 0;
    }

    .app-ready #pre-bootstrap-container {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="pre-bootstrap-container">
    <script type="text/javascript">
      const appReadyClass = 'app-ready';
      const body = document.getElementsByTagName('body')[0];
      const inlinedStyles = document.getElementsByTagName('style')[0];
      const preBootstrapContainer = document.getElementById('pre-bootstrap-container');
      const handleAppReady = event => {
        setTimeout(() => {
          body.className = appReadyClass; // add app-ready class after timeout to trigger animations
        }, 100);
        setTimeout(() => {
          preBootstrapContainer.remove(); // remove pre bootstrap content;
          if (inlinedStyles) inlinedStyles.remove(); // remove inlined styles so they don't conflict;
        }, 1500);
      }
      // Listen for the "appReady" event, which will be emitted by the app.js when component mounts
      // and bubble up (as far as we know) to the document root.
      document.addEventListener('appReady', handleAppReady);
    </script>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
