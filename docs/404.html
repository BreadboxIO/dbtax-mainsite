<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="canonical" href="http://breadbox.io/dbtax-mainsite/">
    <title>DB Tax & Financial Services</title>
    <script type="text/javascript">
      const segmentCount = 0;
      const { hash, hostname, pathname, port, protocol, search } = window.location;
      const root = `${protocol}//${hostname}${port ? `:${port}` : ''}`;
      const domain = `${pathname.split('/').slice(0, 1 + segmentCount).join('/')}/?p=/`;
      const route = `${pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~')}`;
      const params = `${search ? `&q=${search.slice(1).replace(/&/g, '~and~')}` : ''}`;
      const result = root + domain + route + params + hash;
      window.location.replace(result);
    </script>
  </head>
  <body>
  </body>
</html>
